<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Eclipse Esport Gaming Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <!-- title -->
        <h1 id="title"> Gaming Survey</h1>
        <p id="description"> Let's join us to develop our esport team,thanks. </p>
    <!-- end title -->
    <!-- konten -->
            <form id="survey-form">
                <label for="name" id="name-label">
                    Name
                    <input type="text" id="name" placeholder="Enter your Name" required/ >
                </label>
                <label for="email" id="email-label">
                    Email
                    <input type="email" id="email" placeholder="Enter your Email" required/ >
                </label>
                <label for="number" id="number-label">
                    Age
                    <input type="number" id="number" placeholder="Enter your Age" min="17" max="40" />
                </label>
                </label>
                <label for="dropdown" id="dropdown">
                    Device
                    <select id="dropdown">
                        <option>Mobile</option>
                        <option>PC</option>
                        <option>Console</option>
                    </select>
                </label>
                <label for="experience" id="experience">Your experience</label>
                <input type="radio" name="experience" value="1" checked> Newbie <br/>
                <input type="radio" name="experience" value="2"> Intermediete <br/>
                <input type="radio" name="experience" value="3"> Pro <br/>
                <br/>
                <label for="favorite" id="favorite">Whats your favorite game</label>
                <input type="checkbox" id="favorite" value="mobile- legend"/> Mobile Legend <br/>
                <input type="checkbox" id="favorite" value="pubg"/> PUBG <br/>
                <input type="checkbox" id="favorite" value="counter-strike"/> Counter Strike <br/>
                <input type="checkbox" id="favorite" value="fifa"/> FIFA <br/>
                <input type="checkbox" id="favorite" value="valorant"/> Valorant <br/>
                <input type="checkbox" id="favorite" value="dota"/> Dota2 <br/>
                <input type="checkbox" id="favorite" value="lol"/> League of Legend <br/>
                <br/>
                <label for="comment" id="comment-label">Sugestion</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                <button id="submit" type="submit" >submit</button>
            </form>
    </body>
</html>
